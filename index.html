<head>
    <title>Tien taxi</title>

    <meta charset="utf-8">

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <header>

    <main>
        <section class="TraTienDien">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-dark font-weight-bold text-center text-white">
                                Trả tiền điện
                            </div>
                            <div class="card-body">
                                <div class="form-group">

                                    <label for="">Họ và tên chủ hộ: </label>
                                    <input type="text" name="" id="nameChuHo" class="form-control">
                                </div>
                                <div class="form-group">

                                    <label for="">Số KW trong tháng: </label>
                                    <input type="text" name="" id="kwTrongThang" class="form-control">
                                </div>

                                <div class="form-group">

                                    <label for="">gợi ý làm bài </label>
                                    <p>
                                        <br> Giá mới 4/5/23 <br>
                                        Bậc 1: Cho kWh từ 0 - 50 : 1.728; <br>
                                        Bậc 2: Cho kWh từ 51 - 100: 1.786 <br>
                                        Bậc 3: Cho kWh từ 101 - 200: 2.074 <br>
                                        Bậc 4: Cho kWh từ 201 - 300: 2.612 <br>
                                        Bậc 5: Cho kWh từ 301 - 400: 2.919 <br>

                                        Bậc 6: Cho kWh từ 401 trở lên: 3.015

                                    </p>
                                </div>


                                <!-- <div class="form-group">
                            <label for="">Muốn share bao nhiêu người?</label>
                            <input type="text" name="" id="textShare" class="form-control"> người
                        </div> -->
                                <button type="button" class="btn btn-primary" onclick="calcElecBill()">
                                    Tính Tiền Điện
                                    <!-- <button onclick="calcElecBill()" , id="submitPower"
                                    class="btn btn-danger"></button>>Tinh
                                nao</button> -->
                            </div>
                            <div id="footerPower" class="card-footer text-muted"></div>
                        </div>
                    </div>
                </div>



            </div>

        </section>



        <section class="Tinh__diem__chuan">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-dark font-weight-bold text-center text-white">
                                Tính điểm chuẩn trường
                            </div>
                            <div class="card-body">
                                <div class="form-group">

                                    <label for="">Nhập điểm chuẩn trường: </label>
                                    <input type="text" name="" id="markSchool" class="form-control">
                                </div>
                                <div class="form-group">

                                    <label for="">Nhập điểm môn 1: </label>
                                    <input type="text" name="" id="markOne" class="form-control">
                                </div>

                                <div class="form-group">

                                    <label for="">Nhập điểm môn 2: </label>
                                    <input type="text" name="" id="markTwo" class="form-control">
                                </div>
                                <div class="form-group">

                                    <label for="">Nhập điểm môn 3: </label>
                                    <input type="text" name="" id="markThree" class="form-control">
                                </div>
                                <div class="form-group ">

                                    <select class="form-control form__input col-md-6 mt-3 mb-3" name=""
                                        id="selDoiTuong">
                                        <option value="0">Chọn đối tượng</option>
                                        <option value="2.5">1</option>
                                        <option value="1.5">2</option>
                                        <option value="1">3</option>
                                    </select>
                                </div>



                                <button id="submitMark" class="btn btn-danger" onclick="calcMark()">Tinh
                                    nao</button>
                            </div>
                            <div id="footerMark" class="card-footer text-muted"></div>
                        </div>
                    </div>
                </div>



            </div>

        </section>

        <section class="TraTienTAX">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-dark font-weight-bold text-center text-white">
                                Trả tiền điện
                            </div>
                            <div class="card-body">
                                <div class="form-group">

                                    <label for="">Họ và tên khách hàng: </label>
                                    <input type="text" name="" id="nameCustom" class="form-control">
                                </div>
                                <div class="form-group">

                                    <label for="">Nhập tổng thu nhập 12 tháng: </label>
                                    <input type="text" name="" id="total12Months" class="form-control">
                                </div>

                                <div class="form-group">

                                    <label for="">Số người phụ thuộc: </label>
                                    <input type="text" name="" id="namePhuThuoc" class="form-control">
                                </div>



                                <button id="submitTAX" type="button" class="btn btn-primary" onclick="calcTAX()">
                                    Tính Tiền TAX
                                    <!-- <button onclick="calcElecBill()" , id="submitPower"
                                    class="btn btn-danger"></button>>Tinh
                                nao</button> -->
                            </div>
                            <div id="footerTAX" class="card-footer text-muted"></div>
                        </div>
                    </div>
                </div>



            </div>

        </section>
